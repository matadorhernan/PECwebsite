    <!-- JavaScript -->
    <script>
        let mesageshow = true
        $('.bar-maxmin').click(() => {
            if (mesageshow) {
                $('.msg-content').addClass('d-block')
                $('.msg-content').removeClass('d-none')

                mesageshow = false
            } else {
                $('.msg-content').addClass('d-none')
                $('.msg-content').removeClass('d-block')
                mesageshow = true
            }
        })
    </script>
